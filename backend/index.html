<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-box {
            background: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #preview {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="upload-box">
        <h2>Upload Image</h2>

        <input type="file" id="imageInput" accept="image/*">

        <img id="preview" alt="Preview">

        <button id="uploadBtn">Upload</button>

        <p id="result"></p>
    </div>

    <script>
        const input = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const uploadBtn = document.getElementById("uploadBtn");
        const result = document.getElementById("result");

        input.addEventListener("change", () => {
            const file = input.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            }
        });

        uploadBtn.addEventListener("click", async () => {
            const file = input.files[0];

            if (!file) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            result.textContent = "Uploading...";

            try {
                const response = await fetch("https://motherai-degdaeasczdmdbh0.eastus-01.azurewebsites.net/df/upload-image", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();

                if (data.url) {
                    result.innerHTML = `Uploaded! <br><a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    result.textContent = "Failed to upload.";
                }

            } catch (err) {
                console.error(err);
                result.textContent = "Error uploading image.";
            }
        });
    </script>

</body>
</html>
